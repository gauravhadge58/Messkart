<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MessKart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 10px 0;
            color: #fff;
            text-align: center;
            font-size: 18px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        .container {
            padding: 40px 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .welcome-msg {
            font-size: 22px;
            margin-bottom: 30px;
            color: #007bff;
        }

        .actions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .action-btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:hover {
            background-color: #0056b3;
        }

        .logout {
            margin-top: 30px;
            display: inline-block;
            background-color: #ff4d4d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }

        .logout:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>MessKart Dashboard</h1>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Welcome Message -->
        <h2>Welcome to MessKart!</h2>
        <p class="welcome-msg">Hello, <span id="user-name">[User Name]</span>! Glad to have you back.</p>

        <!-- Action Buttons -->
        <div class="actions">
            <a href="view_menu.html" class="action-btn">View Today's Menu</a>
            <a href="view_profile.html" class="action-btn">View Profile</a>
        </div>

        <!-- Logout Button -->
        <a href="index.html" class="logout">Logout</a>
    </div>

    <script>
        // Fetch the username from the server
        fetch('/dashboard')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.username) {
                    document.getElementById('user-name').textContent = data.username; // Update welcome message
                } else {
                    document.getElementById('user-name').textContent = "Guest"; // Fallback if no user
                }
            })
            .catch(error => {
                console.error('Error fetching username:', error);
                document.getElementById('user-name').textContent = "Guest"; // Set to Guest on error
            });
    </script>
</body>
</html>
